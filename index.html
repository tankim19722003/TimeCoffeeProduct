<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <div class="login-wrap">

                    <tr>
                        <td>
                            Tài khoản
                        </td>
                        <td>
                            <input type="text" placeholder="Tài khoản" class="account-input input" value="tankim19722">

                    </tr>
                    
                    <tr>
                        <td>
                            Mật khẩu
                        </td>
                        <td>
                            <input type="text" placeholder="Password" class="password-input input" value="tan123">

                    </tr>
                </table>
            </div>
            <div class="login-wrap_btn">

            </div>
        </div>
        <script src="./JS/appforlogin.js"></script>
